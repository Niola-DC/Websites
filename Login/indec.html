<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    margin: 24px;
    display: flex;
    height: 90vh;
  }
  .left-section {
    flex: 1;
    background: url(image.jpg) no-repeat center center/cover;
  }
  .right-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: darkblue;
    color: whitesmoke;
  }
  .signup-form {
    width: 80%;
    max-width: 400px;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .input-group {
    margin-bottom: 20px;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: whitesmoke;
    color: black;
    margin-top: 5px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #fff;
    color: darkblue;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: lightgray;
  }
</style>
</head>
<body class="body">

<div class="container">
  <div class="left-section"></div>
  <div class="right-section">
    <div class="signup-form">
      <h2>Signup</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">
      </div>
      <button class="btn">Signup</button>
      <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>
</div>

<script>
  function toggleTheme() {
    const body = document.body;
    const rightSection = document.querySelector('.right-section');

    // Toggle body class for dark mode
    body.classList.toggle("dark-theme");

    // Toggle text and background colors for right section
    if (body.classList.contains('dark-theme')) {
        rightSection.style.backgroundColor = 'darkblue';
        rightSection.style.color = 'whitesmoke';
    } else {
        rightSection.style.backgroundColor = 'whitesmoke';
        rightSection.style.color = 'black';
    }
}

</script>

</body>
</html>
